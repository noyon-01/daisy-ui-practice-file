<!DOCTYPE html>
<html lang="en" data-theme="acid">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daisy-ui-practice-file</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- !daisy ui color section starts here! -->
    <section class="color-section flex justify-center items-center gap-5 p-16 bg-secondary-content">
        <button class="btn bg-primary text-primary-content">Daisy UI Button</button>
        <button class="btn bg-primary/70 text-primary-content">Daisy UI Button</button>
        <button class="btn bg-secondary text-secondary-content">Daisy UI Button</button>
    </section>
    <!-- !daisy ui color section ends here! -->

        <button class="btn bg-primary glass btn-wide">Daisy UI Button</button>

        <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="synthwave" />

            <!-- sun icon -->

            </svg>

                <path

            </svg>
        </label>

        <fieldset class="fieldset">
            <label class="flex gap-2 cursor-pointer items-center">
                <input type="radio" name="theme-radios" class="radio radio-sm theme-controller" value="default" />
                Default
            </label>
            <label class="flex gap-2 cursor-pointer items-center">
                <input type="radio" name="theme-radios" class="radio radio-sm theme-controller" value="retro" />
                Retro
            </label>
            <label class="flex gap-2 cursor-pointer items-center">
                <input type="radio" name="theme-radios" class="radio radio-sm theme-controller" value="cyberpunk" />
                Cyberpunk
            </label>
            <label class="flex gap-2 cursor-pointer items-center">
                <input type="radio" name="theme-radios" class="radio radio-sm theme-controller" value="valentine" />
                Valentine
            </label>
            <label class="flex gap-2 cursor-pointer items-center">
                <input type="radio" name="theme-radios" class="radio radio-sm theme-controller" value="aqua" />
                Aqua
            </label>
        </fieldset>

    </section>
    <!-- !daisy ui color section ends here! -->

    <!-- !daisy ui button style section starts here! -->
    <section class="button-section p-16 flex justify-center items-center gap-5">
        <button class="btn btn-neutral btn-soft btn-lg"><span class="loading loading-spinner"></span>Daisy UI
            Button</button>
        <button class="btn btn-primary btn-lg">Daisy UI Button</button>
        <button class="btn btn-secondary btn-soft btn-lg">Daisy UI Button</button>
        <button class="btn btn-accent btn-lg">Daisy UI Button</button>
        <button class="btn btn-info btn-outline btn-lg">Daisy UI Button</button>
        <button class="btn btn-success btn-lg">Daisy UI Button</button>
        <button class="btn btn-warning btn-soft btn-lg">Daisy UI Button</button>
        <button class="btn btn-error btn-lg"><span class="loading loading-spinner"></span>Daisy UI Button</button>
    </section>
    <!-- !daisy ui button style section ends here! -->

    <!-- !daisy ui drppdown section starts here! -->
    <section data-theme="dark" class="dropdown-section p-16 flex justify-center items-center gap-5">
        <!-- change popover-1 and --anchor-1 names. Use unique names for each dropdown -->
        <button class="btn btn-warning" popovertarget="popover-1" style="anchor-name:--anchor-1">DaisyUI Button Item
            section</button>
        <ul class="dropdown menu w-52 rounded-box bg-base-100 shadow-sm" popover id="popover-1"
            style="position-anchor:--anchor-1">
            <li class="btn btn-secondary"><a>Item 1</a></li>
            <li class="btn btn-secondary"><a>Item 2</a></li>
            <li class="btn btn-secondary"><a>Item 3</a></li>
        </ul>
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-primary m-1">Click To Open Dropdown</div>
            <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                <li class="btn btn-info"><a>Item 1</a></li>
                <li class="btn btn-success"><a>Item 2</a></li>
            </ul>
        </div>
    </section>
    <!-- !daisy ui color section ends here! -->

    <!-- !daisy ui FAB section starts here! -->
    <div>
        <div class="fab">
            <!-- a focusable div with tabindex is necessary to work on all browsers. role="button" is necessary for accessibility -->
            <div tabindex="0" role="button" class="btn btn-lg btn-circle btn-secondary">
                <svg aria-label="New" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="2" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </div>

            <!-- buttons that show up when FAB is open -->
            <div class="fab">
                <!-- a focusable div with tabindex is necessary to work on all browsers. role="button" is necessary for accessibility -->
                <div tabindex="0" role="button" class="btn btn-lg btn-circle btn-primary">F</div>

                <!-- buttons that show up when FAB is open -->
                <button class="btn btn-lg btn-circle">A</button>
                <button class="btn btn-lg btn-circle">B</button>
                <button class="btn btn-lg btn-circle">C</button>
            </div>

            <button class="btn btn-lg btn-circle">
                <svg aria-label="Camera" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                </svg>
            </button>
            <button class="btn btn-lg btn-circle">
                <svg aria-label="Gallery" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
            </button>
            <button class="btn btn-lg btn-circle">
                <svg aria-label="Voice" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                </svg>
            </button>

            <div class="fab">
                <!-- a focusable div with tabindex is necessary to work on all browsers. role="button" is necessary for accessibility -->
                <div tabindex="0" role="button" class="btn btn-lg btn-circle btn-success">F</div>

                <!-- buttons that show up when FAB is open -->
                <button class="btn btn-lg">Button A</button>
                <button class="btn btn-lg">Button B</button>
                <button class="btn btn-lg">Button C</button>
            </div>
        </div>
    </div>
    <!-- !daisy ui FAB section ends here! -->

    <!-- !daisy ui modal section starts here! -->
    <!-- Open the modal using ID.showModal() method -->
    <div>
        <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <h3 class="text-lg font-bold">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </div>
    <!-- !daisy ui modal section ends here! -->

    <!-- !daisy ui swap section starts here! -->
    <div class="swap-section">
        <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" />

            <!-- sun icon -->
            <svg class="swap-on h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
            </svg>

            <!-- moon icon -->
            <svg class="swap-off h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
            </svg>
        </label>

        <label class="swap">
            <input type="checkbox" />
            <div class="swap-on">ON</div>
            <div class="swap-off">OFF</div>
        </label>

        <label class="swap swap-flip text-9xl">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" />

            <div class="swap-on">ðŸ˜ˆ</div>
            <div class="swap-off">ðŸ˜‡</div>

    </div>

</body>
